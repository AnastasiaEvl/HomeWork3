<body>

    <script>

        let m = prompt("Введите число m");
        

        function factorial(m){
            let result = 1;
            while(m){
                result *= m--;
            }
            return result;}

        alert(factorial(m));

        let n = prompt("Введите число n");


        function factorial(n){
            return (n!=1) ? n*factorial (n-1) : 1;
        }

        alert(factorial(n));

        let c = (m + n)/factorial(m + 1); 

        alert(c);



    </script>



</body>
</html>
